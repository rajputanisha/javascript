<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      height: 200px;
      width: 500px; /* Added 'px' for width */
      background-color: deeppink; /* Added for visibility */
      overflow: auto; /* Added for clearing floats */
    }

    .box {
      height: 150px;
      width: 150px;
      background-color: aquamarine;
      float: right; /* Float set once */
      margin: 5px;
      border: 3px solid black;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box1" class="box">box1</div>
    <!-- Additional boxes can be added here -->
  </div>
</body>
</html>
