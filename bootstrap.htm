<!DOCTYPE html>
<html>
<head>
  <title>Transition Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      opacity: 0.5;
      transition: opacity 0.5s;
    }
    .box:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
